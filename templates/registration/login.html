{% extends 'accounts/base.html' %}
{% load crispy_forms_tags %}

{% block main %}

        <h1 class="h3 mb-3 font-weight-normal">Авторизация</h1>
        {% csrf_token %}

        {{ form|crispy }}
        <button type="submit" class="btn btn-lg btn-primary btn-block">Войти</button>
    </form>
{% endblock main %}
